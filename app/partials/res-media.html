<div class="container">
	<div class="widget">
		<div class="widget-head">
			<i class="icon-ellipsis-horizontal"></i>
		</div>
		<div class="widget-body">

			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="sidebar-nav">
							<ul class="nav nav-list">
								<li class="nav-header">
									Category
								</li>
								<li ng-click="activateSection(category.id)" ng-repeat="category in categories">
									<a>{{category.title}}</a>
								</li>
							</ul>
						</div><!--/.well -->
					</div><!--/span-->

					<div class="span9">
						<div class="hero-unit">
							<h1 >{{activeTitle}}</h1>
							<p>
								{{activeDescription}}
							</p>
						</div>

						<div class="row-fluid" ng-repeat="items in photos">
							<div class="span4" ng-repeat="item in items">
								<div class="card">
									<h2 class="card-heading simple">{{item.title}}</h2>
									<div class="card-body">
										<div ng-show="item.type == 'img'" style="width: 150px;height: 100px;">
											<img bn-lazy-src="{{item.src}}" width="150px" height="100px" style="max-height: 100px;"/>
										</div>
										<div ng-show="item.type == 'video'" style="width: 150px;height: 100px;">
											<video width="150px" height="100px" controls>
												<source src="{{item.src}}" type="video/mp4">
												Your browser does not support the video tag.
											</video>
										</div>
										<p>{{item.description}}</p>
										<p><a class="btn" href="#">View details &raquo;</a></p>
									</div>
								</div>
							</div><!--/span-->
						</div><!--/row-->
						

					</div><!--/span-->
				</div><!--/row-->
			</div>

		</div>
	</div>
</div>
