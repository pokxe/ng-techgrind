<div class="container">
	<div class="row">
		<div class="span12">
			<div class="widget">
				<div class="widget-head">
					<i class="icon-ellipsis-horizontal"></i>
				</div>
				<div class="widget-body">
					<ul class="items nav nav-tabs">
						<li ng-repeat="item in jobs">
							<h3>{{item.title}}</h3>
							<span>{{item.description}}</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
