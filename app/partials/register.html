
<form name="user_registration" method="post" action="/"></form>
<ul>
  <li>
    <input type="text" ng-model="registerdata.fullname" placeholder="Your full name" ng-required="true"/>
  </li>
  <li>
    <input type="text" ng-model="registerdata.userid" placeholder="your userid" ng-required="true"/><span ng-show="user_checking()">checking availability</span><span ng-show="user_available()">userid is available</span><span ng-show="user_taken()">userid is taken</span>
  </li>
  <li>
    <input type="email" ng-model="registerdata.email" placeholder="email address" ng-required="true"/>
  </li>
  <li>
    <input type="password" ng-model="registerdata.password" placeholder="password" ng-required="true" ng-valid="passwordmatch"/>
  </li>
  <li>
    <input type="password" ng-model="registerdata.password2" placeholder="repeat password" ng-required="true" ng-valid="passwordmatch"/><span ng-show="!passwordmatch">passwords don't match!</span>
  </li>
  <li>
    <input type="submit" value="Register" id="registerhere" ng-click="register()"/>
  </li>
  <pre>{{ sexpr(data) }}</pre>
  <div id="newuserid">{{ data.user.id }}</div>
  <div id="newusercode" ng-show="data.activation"><a id="activation_link" href="/#activate/{{data.user.id}}/{{data.activation}}">activate</a></div>
</ul>
