<div ng-controller="ProfileUserCtrl">
<div class="container tg-main-container">
    <div class="row-fluid profile-page-header clearfix">
      <div class="span10 offset2 profile-page-header-container">
        <div class="profile-page-header-profile">
        	<img class="profile-page-header-user-image" src="{{userprofile.image}}"/>
          <span class="profile-page-header-profile-join-date">Member since 03/2014</span>
          <h2 class="profile-page-header-profile-name">{{userprofile.name}}</h2>
          <p class="profile-page-header-profile-role">{{userprofile.bioshort}}</p>
          <p class="profile-page-header-profile-location"><i class="fa fa-map-marker"></i>{{userprofile.location}}</p>
        </div>
        <ul class="profile-page-header-stat">
          <li><span class="profile-page-header-stat-number">{{userprofile.merit}}</span><br>Points</li>
          <li><span class="profile-page-header-stat-number">{{userprofile.followers}}</span><br>Followers</li>
          <li><span class="profile-page-header-stat-number">{{userprofile.following.length}}</span><br>Following</li>
        </ul>
        <div class="profile-page-header-button-group">
          <button class="profile-page-header-button" ng-click="followMeStart()" ng-hide="isFollowing">Follow</button>
          <button class="profile-page-header-button" ng-click="followMeStop()" ng-show="isFollowing">Unfollow</button>
          <button class="profile-page-header-button" ng-click="messageMe()">Message</button>
        </div>
      </div>
  </div>
  <div class="row-fluid">
    <div class="span10 offset2">
      <div class="widget">
        <div class="widget-body">
	        <tabset class="unselectable">
	          <tab heading="Overview">
	            <div ng-include="'partials/plugins/profile_overview.html'"></div>
	          </tab>
	          <tab heading="Bio">
	            <div ng-include="'partials/plugins/profile_bio.html'"></div>
	          </tab>
	          <tab heading="Activity">
	            <div ng-include="'partials/plugins/profile_activity.html'"></div>
	          </tab>
	        </tabset>
        </div>
      </div>
    </div>
    
  </div>
</div>
</div>
