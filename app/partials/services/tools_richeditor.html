<div class="modal-body">
	<form class="custom" method="POST" name='richEditorForm'>
		<div class="container">
			<div class="row-fluid newpostform">
				<div class="span9">
					<div class="widget-body">
						<!--Body content-->
						<textarea id="inputContentRichText" ui-tinymce="tinymceOptions" ng-model="tinymce" class="js_source fullHeight"></textarea>
					</div>
				</div>
				<div class="span3">
					<button class="pull-right btn-close btn-danger" ng-click="close()" tooltip="(ESC)" tooltip-placement="bottom">
						<i class="icon-remove"></i>
					</button>
					<!--Sidebar content-->
					<div class="widget-body">
						<!-- <h4>{{initCat}}</h4> -->
						<h4>Content Title<span style="color:red;font-size:medium">*</span></h4>
						<input name="title" ng-model="title" class="input-large" placeholder="Enter content title..." ng-minlength="1" required/>
						<h4>Category<span style="color:red;font-size:medium"> *</span></h4>
						<select ng-change="initCat() = selectedCategory" ng-model="selectedCategory" ng-options="category for category in dialogCategories" tooltip='Select which channel to publish your content to.' tooltip-placement="left" tooltip-trigger="focus"></select>

						<h4 ng-show="initCat == 'news'">Labels</h4>
						<textarea ng-show="initCat == 'news'" rows="5" class="input-large" placeholder='Enter content labels separated by commas (",")' 
						tooltip='You can add regions eg: "thailand", or subjects eg: "startups"' 
						tooltip-placement="left" 
						tooltip-trigger="focus" 
						ng-model="$parent.labels" 
						></textarea>

						<h4 ng-show="initCat == 'guides'">Type</h4>
						<select  ng-show="initCat == 'guides'" ng-model="selectedLocation" ng-options="location for location in locations" tooltip='Select which type of content will you publish.' tooltip-placement="left" tooltip-trigger="focus"></select>


 						<div class="controls controls-row">
							<button class="btn btn-primary" ng-show="loginp()" ng-click="post();" ng-disabled="richEditorForm.$invalid">Publish</button>
							<button class="btn btn-primary" ng-hide="loginp()" ng-click="$root.openlogin=true">Login</button>
							<button class="btn btn-success" ng-show="loginp()" ng-click="save();" ng-disabled="richEditorForm.$invalid">Save</button>
							<button class="btn btn-danger" data-ng-click="close()">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
