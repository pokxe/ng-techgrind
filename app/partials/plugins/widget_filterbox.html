<!--/*
	widget_filterbox:
	  display-style___________
	  this widget is used as a filterbox for content on the page
	  * 

	example:
	* 

	functional goal___________
  * dropdownbox with "region select" -- filtered contents should update OnSelect
  * textbox "tag it" keywords -- filtered contents should update OnKeywordAdded
		http://timschlechter.github.io/bootstrap-tagsinput/examples/
		http://aehlke.github.io/tag-it/
*/
-->
<head>
	<!--link rel="stylesheet" href="css/plugins/content.css"-->
</head>

<div ng-controller="WidgetFilterbox">
	Region
	<select>
		<option class="button-dropdownmenu" ng-repeat="region in regions" value="{{region}}">{{region}}</option>
	</select>
	Category
	<select>
		<option class="button-dropdownmenu" ng-repeat="category in categories" value="{{category}}">{{category}}</option>
	</select>
	Keywords / Tags
	<textarea rows=2 value="keywords"></textarea>
</div>
