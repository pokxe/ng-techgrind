		display-style___________

			including the following information:
		* title
		* location
		* author
		* date-time
		* content-snippet
		* thumbnail (3 different sizes, can be specified as parameter, eg: 120x80, 180x120, 240x160)
		* rank (1 to 5 stars)
		* social-sharing-data (fb/gplus/twitter likes/shares/etc)
		
		example:
		* SSW Winner Announced!
		* Thailand
		* Karl Hoffmann
		* July 7, 18:26
		* Winner of SSW Bangkok, Splashpost, has received a gigantic prize ticket to Switzerland where ....
		* <thumbnail image>
		* 2
		* {FB:10, GP:6, TW:19}
 
		functional goal___________
		this plugin should display content cards in a "news-card" fashion, and allow simple
			interaction via clicking on the card itself, which will send the user to
			the full content page to view the entire article/content/guide/tutorial/etc
			
		example-content -> displayed information ==> action-on-interaction:
			news/article/tutorial/guide -> detailed info ==> full-content-page
*/-->
<head>
	<link rel="stylesheet" href="css/plugins/content.css">
	<link rel="stylesheet" href="css/plugins/content_articles.css">
</head>

<!--button ng-click="compose()" class="btn btn-compose btn-success pull-right">
	<i class="icon-edit"></i>Compose
</button-->
<div ng-controller="ContentNewsCtrl">
<div ng-repeat="item in articles track by $index" class="article unselectable borderboxbutton">
	<div ng-click="goToArticle(item.id)">
		<h1>{{item.title}}</h1>
		<div class="left"><img src="http://placehold.it/120x80"/>
			<div class="clearfix"></div>
			<rating value="item.rate" max="5" readonly="true"></rating>
		</div>
		<div class="right">
			<div class="meta">
				<ul>
					<li>{{item.country}}</li>
					<li>{{item.owner}}</li>
					<li>{{item.month}} {{item.day}}</li>
				</ul>
			</div>
			<p>{{item.excerpt}}</p>
			<div class="social-sharing">
				<ul>
					<li><i class="icon-facebook-sign facebook pull-right"></i>{{item.fb}}</li>
					<li><i class="icon-google-plus-sign google-plus pull-right"></i>{{item.gp}}</li>
					<li><i class="icon-twitter-sign twitter pull-right"></i>{{item.tw}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
</div>
