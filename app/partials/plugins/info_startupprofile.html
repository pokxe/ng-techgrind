<head>
	<link rel="stylesheet" href="css/plugins/info_startupprofile.css">
</head>

<div ng-controller="InfoStartUpProfileCtrl">
<div class="container">
<div class="row">
	<div class="span12">
		<div class="span8">
			<div class="info-startup-maintabs">
				<div class="widget">
					<div class="widget-body">
						<tabset>
							<!-- <tab ng-repeat="tab in maintabs" heading="{{tab.title}}">
								{{tab.title}}
								{{tab.news}}
							</tab> -->
							<tab heading="{{maintabs[0].title}}">
								<h3>{{maintabs[0].name}}</h3>
								<h4>{{maintabs[0].location}} - <a ng-href="{{maintabs[0].website}}">{{maintabs[0].website}}</a></h4>
								<p>{{maintabs[0].biolong}}</p>
							</tab>
							<tab heading="{{maintabs[1].title}}">
								<h3>{{maintabs[1].title}}</h3>
								<p>{{maintabs[1].description}}</p>
							</tab>
							<tab heading="{{maintabs[2].title}}">
           	 					<div ng-include="'partials/plugins/content_articles.html'"></div>
							</tab>
							<tab heading="{{maintabs[3].title}}">
								<table>
									<tr ng-repeat="funding in maintabs[3].fundraising">
										<td>{{funding.date}}</td>
										<td>Received ${{funding.amount}} in Series {{funding.series}} funding from {{funding.userid}}.</td>
									</tr>
								</table>
							</tab>
						</tabset>
					</div>
				</div>
			</div>
		</div>
		<div class="span3">
			<div class="info-profile-sidetabs">
				<div class="widget">
					<div class="widget-body">
						<tabset>
							<tab ng-repeat="tab in sidetabs" heading="{{tab.title}}">{{tab.title}}</tab>
						</tabset>
					</div>
				</div>
			</div>
		</div>
		<div class="span3">
			<div class="info-startup-sidetabs">
				<div class="widget">
					<div class="widget-body">
						Discussion
						<div ng-include="'partials/plugins/social_facebook.html'"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
