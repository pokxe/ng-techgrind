<div ng-controller="ContentGuidesCtrl">
		<div class="guides-fluid">
			<div class="guides-blocks3">
				<div class="guides-sidebar-nav">
					<ul class="guides-nav guides-nav-list">
						<li class="guides-nav-header">
							Category
						</li>
						<li ng-click="activateSection(category.id)" ng-repeat="category in categories">
							<a>{{category.title}}</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="guides-blocks9">
				<div class="guides-title">
					<h1 >{{activeTitle}}</h1>
					<p>
						{{activeDescription}}
					</p>
				</div>

				<div ng-repeat="item in guides" class="guides">
					<div class="guides-card guides-card-media">
						<h2 class="guides-card-heading simple">{{item.title}}</h2>
						<div class="guides-card-body">
							<div ng-show="item.type == 'img'" style="width: 150px;height: 100px;">
								<img bn-lazy-src="{{item.src}}" width="150px" height="100px" style="max-height: 100px;"/>
							</div>
							<div ng-show="item.type == 'video'" style="width: 150px;height: 100px;">
								<video width="150px" height="100px" controls>
									<source src="{{item.src}}" type="video/mp4">
									Your browser does not support the video tag.
								</video>
							</div>
							<p>
								{{item.description}}
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
