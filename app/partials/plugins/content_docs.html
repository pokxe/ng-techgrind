<div ng-controller="ContentDocsCtrl">
		<div class="docs-fluid">
			<div class="docs-blocks3">
				<div class="docs-sidebar-nav">
					<ul class="docs-nav docs-nav-list">
						<li class="docs-nav-header">
							Category
						</li>
						<li ng-click="activateSection(category.id)" ng-repeat="category in categories">
							<a>{{category.title}}</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="docs-blocks9">
				<div class="docs-title">
					<h1 >{{activeTitle}}</h1>
					<p>
						{{activeDescription}}
					</p>
				</div>

				<div ng-repeat="item in docs" class="docs">
					<div class="docs-card docs-card-docs">
						<div class="docs-card-body">
							<img ng-show="item.type == 'doc'" src='./img/plugins/content_docs/doc.png'>
							<img ng-show="item.type == 'pdf'" src='./img/plugins/content_docs/pdf.png'>
							<a href="{{item.src}}" target="_blank">
								{{item.src}}
							</a>
								
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
