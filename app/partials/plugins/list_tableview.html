<!--/*
	list_tableview:
		display-style___________
		this list object should display elements in a vertical 1-column list with:
		* type
		* location (city)
		* name / abbreviation
		* short-description
		* date-time
		* price
		
		example:
		* Event
		* Bangkok, Thailand
		* SLAP
		* Speak, Learn, and Pitch:
			Practice pitching with fellow startups!
		* Thursday, 21-11-2013
			18:00 - 22:00
		* FREE!
 
		functional goal___________
		this list object should display in a narrow/compact height+full width table-type grid.
			it should serve as a quick-information listing of actionable items and should
			send the user to a full-profile page or handling page for the item on interaction.
			
		example-item -> displayed information ==> action-on-interaction:
			investors/startups/services -> small logo thumbnail + detailed info ==> profile page
*/-->
<head>
	<link rel="stylesheet" href="css/plugins/list.css">
	<link rel="stylesheet" href="css/plugins/list_tableview.css">
</head>

<div class="ListActivitiesCtrl">
	<table class="table table-striped table-condensed table-hover">
	<thead class="list-header">
		<td>Type<td>Location<td>Name<td>Date<td>Time<td>Price
	</thead>
	<tbody>
		<tr class="list-body unselectable" ng-click="#/events/{{activity.name}}" ng-repeat="activity in activities"  ng-mouseover="popover({{activity.descriptionshort}})">
			<td>{{activity.type}}</td>
			<td>{{activity.location}}</td>
			<td>{{activity.name}}</td>
			<td>{{activity.date}}</td>
			<td>{{activity.time}}</td>
			<td>{{activity.price}}</td>
		</tr>
	</tbody>
	</table>
</div>
