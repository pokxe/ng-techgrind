<div id="menu_accordion" ng-controller="MenuAccordionCtrl">
	<accordion close-others="true" >

		<accordion-group  ng-repeat="group in groups">
			<accordion-heading is-open="{{selectedCat == group.id}}">
				<h4>{{group.title}}</h4>
			</accordion-heading>
				<ul class="nav nav-list">
					<li ng-repeat="items in group.items" >
						<a href="{{items.url}}" class="ng-binding">{{items.name}}</a>
					</li>
				</ul>
		</accordion-group>

	</accordion>
</div>
