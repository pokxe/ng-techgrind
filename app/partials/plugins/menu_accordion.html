<div id="menu_accordion" ng-controller="MenuAccordionCtrl">
	<accordion close-others="true" >

		<accordion-group  ng-repeat="item in menuItems" is-open="{{selectedCat == item.name}}">
			<accordion-heading>
				<div ng-click="goto(item.path)">
					<h4>{{item.title}}</h4>
				</div>
			</accordion-heading>
				<ul class="nav nav-list">
					<li ng-repeat="items in item.inventory" ng-class="{active : selectedList == items.name}">
						<a href="{{modifyUrl(items.path)}}" class="ng-binding" >{{items.title}}</a>
					</li>
				</ul>
		</accordion-group>

	</accordion>
</div>
