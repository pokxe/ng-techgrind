<div id="menu_accordion" ng-controller="MenuAccordionCtrl">
	<accordion close-others="true" >

		<accordion-group  ng-repeat="item in menuItems">
			<accordion-heading >
				<a ng-click="selectCat(item)" class="accordion-heading-click">
				{{item.title}}
				 <i class="pull-right" ng-class="{'icon-chevron-down': item.open, 'icon-chevron-right': !item.open}"></i>
				</a>
			</accordion-heading>
				<ul class="nav nav-list">
					<li ng-repeat="items in item.inventory" ng-class="{active : selectedList == items.oid}">
						<a href="" ng-click="modifyUrl(items)" class="ng-binding" >{{items.title}}</a>
					</li>
				</ul>
		</accordion-group>

	</accordion>
</div>
