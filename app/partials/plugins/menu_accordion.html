<div id="menu_accordion" ng-controller="MenuAccordionCtrl">
	<accordion close-others="true" >

		<accordion-group  ng-repeat="group in groups" is-open="{{selectedCat == group.id}}">
			<accordion-heading>
				<h4>{{group.title}}</h4>
			</accordion-heading>
				<ul class="nav nav-list">
					<li ng-repeat="items in group.items" ng-class="{active : selectedList == items.id}">
						<a href="{{items.url}}" class="ng-binding" >{{items.name}}</a>
					</li>
				</ul>
		</accordion-group>

	</accordion>
</div>
