<div id="menu_accordion" ng-controller="MenuAccordionCtrl">
	<accordion close-others="true" >

		<accordion-group  ng-repeat="item in menuItems" is-open="{{selectedCat == item.oid}}">
			<accordion-heading>
				<h4>{{item.title}}</h4>
			</accordion-heading>
				<ul class="nav nav-list">
					<li ng-repeat="items in item.inventory" ng-class="{active : selectedList == items.oid}">
						<a href="{{items.path}}" class="ng-binding" >{{items.title}}</a>
					</li>
				</ul>
		</accordion-group>

	</accordion>
</div>
