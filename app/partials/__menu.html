<div class="container">
      <div class="tg-menu-overlay"> <!-- START MENUBAR -->
      </div>
      <div class="tg-menu collapse">
          <div class="tg-menu-slidebar">
                <ul class="tg-navbar-left"> 
                  <li ng-class="active('/home')" class="" data-toggle="collapse" data-target=".tg-menu"><a href="#/home">
                      <div class="tg-menu-icon"><i class="main-menu-icon fa fa-home"></i></div>
                      <p class="main-menu-icon">Home</p></a>
                  </li>
                  <li ng-class="active('/events')" class="" data-toggle="collapse" data-target=".tg-menu"><a href="#/events">

                      <p class="main-menu-icon">Events</p></a>

                  <li ng-class="active('/resources')" class="dropdown" data-toggle="collapse" data-target=".tg-menu"><a>

                      <p class="main-menu-icon">Resources</p><i class="caret"></i></a>
                          <ul ng-controller="MenuCtrl" class="tg-dropdown-menu">
                              <li ng-repeat="resource in resources" class="sub-menu" data-toggle="collapse" data-target=".tg-menu"><a href="#/{{resource.url}}">
                              <div class="tg-menu-icon"><i class="fa fa-laptop {{resource.icon}}"></i></div>
                              <p>{{resource.name}}</p></a>
                              </li>
                          </ul>
                  </li>
                  <li ng-class="active('/products')" class="" data-toggle="collapse" data-target=".tg-menu"><a href="#/products">
                      <div class="tg-menu-icon"><i class="main-menu-icon fa fa-dollar"></i></div>
                      <p class="main-menu-icon">Products</p></a>
                  </li>
                  <li ng-class="active('/profiles')" class="" data-toggle="collapse" data-target=".tg-menu"><a href="#/profiles">
                      <div class="tg-menu-icon"><i class="main-menu-icon fa fa-bar-chart-o"></i></div>
                      <p class="main-menu-icon">Profiles</p></a>
                  </li>
                  <li class="" data-toggle="collapse" class="" data-target=".tg-menu"><a href="#">
                      <div class="tg-menu-icon"><i class="main-menu-icon fa fa-search"></i></div>
                      <p class="main-menu-icon">Search</p></a>
                  </li>
                </ul>
          </div>
      </div> <!-- END MENU BAR -->
      <div class="tg-tools-container">
          <div class="tg-tools-overlay"> <!-- START TOOLSBAR -->
          </div>
          <div class="tg-tools collapse">
              <div class="tg-tools-slidebar">
              </div>
          </div> <!-- END TOOLS BAR -->
      </div>

      <div class="row-fluid tg-navbar-top clearfix">
          <div class="span4">
              <a class="tg-navbar-top-search" href="#"><i class="fa fa-search"></i></a>
          </div>
          <div class="span4 tg-navbar-top-icon">
              <i class="fa fa-cogs"></i>
          </div>
          <div class="span4">
              <div class="tg-navbar-top-settings">
                <i class="fa fa-bell"></i>
                <p>{{ user().notification }}24</p>
                <i class="fa fa-envelope"></i>
                <p>{{ user().mail }}8</p>
                <div class="tg-navbar-top-settings-img" style="background:#000;"></div>
              </div>
          </div>
      </div>
      <div class="row-fluid tg-navbar-main clearfix">
          <div class="tg-navbar-left-trigger-button" data-toggle="collapse" data-target=".tg-menu">
              <i class="fa fa-bars"><span>Home</span></i>
          </div>
          <div class="tg-navbar-right-trigger-button" data-toggle="collapse" data-target=".tg-tools">
              <i class="fa fa-wrench"></i>
          </div>    
      </div>
  </div>
