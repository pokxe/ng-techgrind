<div class="container">
      <div class="tg-menu-overlay hidden-phone hidden-tablet"> <!-- START MENUBAR -->
      </div>
      <div class="tg-menu collapse hidden-phone hidden-tablet">
          <div class="tg-menu-slidebar">
                <ul class="tg-navbar-left hidden-phone hidden-tablet"> 
                  <li ng-class="active('/home')" class="active" data-toggle="collapse" data-target=".tg-menu"><a href="#/home">
                      <div class="tg-menu-icon"><i class="fa fa-home"></i></div>
                      <p>Home</p></a>
                  </li>
                  <li ng-class="active('/events')" class="" data-toggle="collapse" data-target=".tg-menu"><a href="#/events">

                      <p>Events</p></a>
                  </li>
                  <li ng-class="active('/resources')" class="dropdown" data-toggle="collapse" data-target=".tg-menu"><a>
                      <div class="tg-menu-icon"><i class="fa fa-cloud-download"></i></div>
                      <p>Resources</p><i class="caret"></i></a>
                          <ul ng-controller="MenuCtrl" class="dropdown-menu">
                              <li ng-repeat="resource in resources" class="sub-menu"><a href="#/{{resource.url}}"><i class="fa {{resource.icon}}"></i>{{resource.name}}</a>
                              </li>
                          </ul>
                  </li>
                  <li ng-class="active('/products')" class="" data-toggle="collapse" data-target=".tg-menu"><a href="#/products">
                      <div class="tg-menu-icon"><i class="fa fa-dollar"></i></div>
                      <p>Products</p></a>
                  </li>
                  <li ng-class="active('/profiles')" class="" data-toggle="collapse" data-target=".tg-menu"><a href="#/profiles">
                      <div class="tg-menu-icon"><i class="fa fa-bar-chart-o"></i></div>
                      <p>Profiles</p></a>
                  </li>
                  <li class="" data-toggle="collapse" data-target=".tg-menu"><a href="#">
                      <div class="tg-menu-icon"><i class="fa fa-search"></i></div>
                      <p>Search</p></a>
                  </li>
                </ul>
          </div>
      </div> <!-- END MENU BAR -->
      <div class="tg-tools-overlay hidden-phone hidden-tablet"> <!-- START TOOLSBAR -->
      </div>
      <div class="tg-tools collapse hidden-phone hidden-tablet">
          <div class="tg-tools-slidebar">
          </div>
      </div> <!-- END TOOLS BAR -->
    

	<div class="row-fluid tg-navbar-top clearfix">
      <div class="span10 offset1">
          <a class="tg-navbar-top-logo" href="http://techgrind.asia"></a>
          <i class="fa fa-lock"></i>

            <i class="fa fa-bell"></i>

            <div class="tg-navbar-top-settings-img"></div>
          </div>
      </div>
