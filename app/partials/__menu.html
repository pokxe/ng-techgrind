<div class="container">
  <div class="tg-menu-overlay"> <!-- START MENUBAR -->
  </div>
  <div class="tg-menu collapse">
    <div class="tg-menu-slidebar">
      <ul ng-controller="MenuCtrl" class="tg-navbar-left">
        <!-- WIP: dynamic menu loading with dynamic sub-menu -->
        <li ng-repeat="menuItem in mainMenu" ng-class="active('/{{menuItem.url}}')" class="" data-toggle="collapse" data-target=".tg-menu"><a href="#/{{menuItem.url}}"><i class="fa {{menuItem.icon}}"></i><p>{{menuItem.name}}</p><b class="fa fa-chevron-left" ng-show="{{menuItem.submenu}}" ng-toggle="tg-menu-submenu"></b></a>
          <ul class="tg-menu-submenu">
            <li ng-repeat="menuSubItem in menuItem.submenu" ng-class="active('/{{menuItem.url}}')" class="" data-toggle=""><a href="#/{{menuSubItem.url}}"><i class="fa {{menuSubItem.icon}}"></i><p>{{menuSubItem.name}}</p></a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div> <!-- END MENU BAR -->
  <div class="tg-menu-tools-container">
    <div class="tg-menu-tools-overlay"> <!-- START TOOLSBAR -->
    </div>
    <div class="tg-menu-tools collapse">
      <div class="tg-menu-tools-slidebar">
      </div>
    </div> <!-- END TOOLS BAR -->
  </div>

  <div class="row-fluid tg-navbar-top clearfix">
      <div class="span4">
          <a class="tg-navbar-top-search" href="#"><i class="fa fa-search"></i></a>
      </div>
      <div class="span4 tg-navbar-top-icon">
          <i class="fa fa-cogs"></i>
      </div>
      <div class="span4">
          <div class="tg-navbar-top-settings">
            <i class="fa fa-bell"></i>
            <p>{{ user().notification }}24</p>
            <i class="fa fa-envelope"></i>
            <p>{{ user().mail }}8</p>
            <div class="tg-navbar-top-settings-img" style="background:#000;"></div>
          </div>
      </div>
  </div>

  <div class="row-fluid tg-navbar-main clearfix">
    <div class="tg-navbar-left-trigger-button" data-toggle="collapse" data-target=".tg-menu">
      <i class="fa fa-bars"></i><span>Home</span>
    </div>
    <div class="tg-navbar-right-trigger-button" data-toggle="collapse" data-target=".tg-tools">
      <i class="fa fa-wrench"></i>
    </div>
  </div>

</div>
