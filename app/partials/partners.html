<div class="container">
	<div class="row">
		<div class="span12">
			<div class="widget">
				<div class="widget-head">
					<i class="icon-ellipsis-horizontal"></i>
				</div>
				<div class="widget-body">
					<ul class="items">
						<li ng-repeat="item in partners">
							<img src="{{item.src}}" />
							<h4>{{item.title}}</h4>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
