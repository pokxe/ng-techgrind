
<html>
  <div id="main" class="main div">
    <div class="main-inner">
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="widget">
              <div class="widget-header"><i class="icon-list-alt"></i>
                <div class="break span"></div>
                <h3>Latest Content</h3>
              </div>
              <div class="widget-content">
                <tabset style="font-color:red">
                  <tab heading="News">hi i am news</tab>
                  <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled"> 
                    <div>
                      <ul class="items">
                        <li ng-repeat="item in getblog[tab.title]"><a href="#/{{item.tab}}/{{item.articlename}}" style="text-decoration:none;">{{item.title}}</a>
                          <div id="topcontent" ng-click="toggle=!toggle" class="item-detail">
                            <div class="item-title">
                              <h3>{{item.title}}</h3>
                            </div>
                            <div class="item-date"><span style="font-size:200%" class="offset9 item-day">{{item.day}} </span><span class="item-month">{{item.month}}</span></div>
                            <p ng-class="{showall:toggle,showless:!toggle}" ng-bind-html-unsafe="item.content" class="item-preview"></p>
                            <p align="left" ng-show="!toggle"><a href="#/{{item.url||&quot;empty&quot;}}" style="text-decoration:none;">click to expand</a></p>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </tab>
                </tabset>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
<pre>{{ sexpr(rp) }}</pre>
